<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divCraft</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!--Scripts-->
    <script src="js/tileObj.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/createMap.js" defer></script>

    <script src="js/colide.js" defer></script>
    
    <script src="js/playerController.js" defer></script>
    <script src="js/playerClickEvents.js" defer></script>

    <script src="js/monster.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="action-button" data-btn-spawn-monster>spawnMonster</div>
        <div id="playarea"></div>
        <div id="shader"></div>
        <div id="player"></div>
        <div id="specs">
        </div>
        <div id="hotbar">
            <div class="hotkey-container">
                <div class="hotkey active" data-hotkey="1" data-stack-size="5"></div>
                <div class="hotkey" data-hotkey="2" data-stack-size="24"></div>
                <div class="hotkey" data-hotkey="3" data-stack-size=""></div>
                <div class="hotkey" data-hotkey="4"></div>
                <div class="hotkey" data-hotkey="5"></div>
                <div class="hotkey" data-hotkey="6"></div>
                <div class="hotkey" data-hotkey="7" data-stack-size="106"></div>
                <div class="hotkey" data-hotkey="8"></div>
                <div class="hotkey" data-hotkey="9"></div>
            </div>      
        </div>
    </div>
</body>
</html>
